<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div id="menu">
        <div id="menu-buttons">
          <button id="play-button">Play</button>
          <button id="options-button">
            Options
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              viewBox="0 0 24 24"
            >
              <path
                d="M24 13.616v-3.232c-1.651-.587-2.694-.752-3.219-2.019v-.001c-.527-1.271.1-2.134.847-3.707l-2.285-2.285c-1.561.742-2.433 1.375-3.707.847h-.001c-1.269-.526-1.435-1.576-2.019-3.219h-3.232c-.582 1.635-.749 2.692-2.019 3.219h-.001c-1.271.528-2.132-.098-3.707-.847l-2.285 2.285c.745 1.568 1.375 2.434.847 3.707-.527 1.271-1.584 1.438-3.219 2.02v3.232c1.632.58 2.692.749 3.219 2.019.53 1.282-.114 2.166-.847 3.707l2.285 2.286c1.562-.743 2.434-1.375 3.707-.847h.001c1.27.526 1.436 1.579 2.019 3.219h3.232c.582-1.636.75-2.69 2.027-3.222h.001c1.262-.524 2.12.101 3.698.851l2.285-2.286c-.744-1.563-1.375-2.433-.848-3.706.527-1.271 1.588-1.44 3.221-2.021zm-12 2.384c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z"
              />
            </svg>
          </button>
        </div>
      </div>
      <div id="dialogue">
        <img id="joi" src="./img/joi.png" alt="" />
        <div id="box">
          <p id="intro-text"></p>
          <div id="dialogue-buttons">
            <button id="previous"><-Previous</button>
            <button id="next">Next-></button>
            <button id="skip">Skip ->></button>
          </div>
        </div>
      </div>
      <div id="game">
        <div id="ui">
          <div id="boss">
            <img id="boss-img" src="./img/boss.png" alt="" />
            <div id="boss-hp">
              <span id="red">Hp:</span>
              <p id="boss-hp-value">100</p>
            </div>
          </div>
          <div id="scoreboard">
            <div id="hp">Hp: <span id="hp-value">100</span></div>
            <div id="score">Score: <span id="score-value">0</span></div>
          </div>
          <div id="poison-screen">
            <img id="chip" src="./img/chip.svg" alt="" />
          </div>
          <div id="skill-bar">
            <div id="skills">
              <div id="fast-move"><p id="fast-text">1</p></div>
              <div id="reveal-chips"><p id="reveal-text">2</p></div>
              <div id="teleport"><p id="teleport-text">3</p></div>
            </div>
          </div>
        </div>
        <canvas id="snakeGame" width="800px" height="800px"></canvas>
        <div id="death-screen">
          <button id="play-again">Play Again</button>
        </div>
      </div>
      <audio id="music">
        <source src="./audio/snake2077_music.mp3" />
      </audio>
      <img
        id="bossfight-gameboard-bg"
        src="./img/bossfight-gameboard.png"
        alt=""
      />
      <img id="gameboard-bg" src="./img/gameboard.png" alt="" />
      <img id="wall" src="./img/wall.png" alt="" />
    </main>
    <script src="script.js"></script>
  </body>
</html>
