<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div id="ui">
        <div id="score">Score: 0</div>
        <div id="hp">Hp: 100</div>
        <p id="poison">YOU'VE BEEN POISONED!</p>
        <p id="poison-warning">EAT NORMAL FOOD FOR CURE</p>
      </div>
      <div id="menu">
        <button id="play-button">Play</button>
        <div id="dialogue">
          <div id="joi"></div>
          <div id="box">Hi there</div>
        </div>
      </div>
      <img id="snake-head" src="./img/snake head.png" alt="" />
      <img id="snake-body" src="./img/snake body.png" alt="" />
      <img id="gameboard-bg" src="./img/gameboard.png" alt="" />
      <img id="snake-sprite" src="./img/sprite.png" alt="" />
      <img id="shroom" src="./img/shroom.png" alt="" />
      <img id="apple" src="./img/apple.png" alt="" />
      <img id="burger" src="./img/burger.png" alt="" />
      <img id="sphere" src="./img/sphere.png" alt="" />
      <img id="wall" src="./img/wall.png" alt="" />
      <canvas id="snakeGame" width="800px" height="800px"></canvas>
    </main>
    <script src="script.js"></script>
  </body>
</html>
