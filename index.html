<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div id="menu">
        <div id="menu-buttons">
          <button id="play-button">Play</button>
        </div>
      </div>
      <div id="dialogue">
        <div id="info"></div>
        <img id="joi" src="./img/joi.png" alt="" />
        <div id="box">
          <p id="intro-text"></p>
          <div id="dialogue-buttons">
            <button id="previous"><-Previous</button>
            <button id="next">Next-></button>
            <button id="skip">Skip ->></button>
          </div>
        </div>
      </div>
      <div id="game">
        <div id="ui">
          <div id="boss">
            <img id="boss-img" src="./img/boss.png" alt="" />
            <div id="boss-hp">
              <span id="red">Hp:</span>
              <p id="boss-hp-value">100</p>
            </div>
          </div>
          <img id="get-ready" src="./img/get-ready.png" alt="" />
          <div id="boss-intro">
            <img id="boss-intro-img" src="./img/boss.png" alt="" />
            <div id="boss-intro-box">
              <p id="boss-intro-text"></p>
              <div id="boss-dialogue-buttons">
                <button id="boss-next">Next-></button>
                <button id="boss-skip">Skip ->></button>
              </div>
            </div>
          </div>
          <div id="scoreboard">
            <div id="hp">Hp: <span id="hp-value">100</span></div>
            <div id="score">Score: <span id="score-value">0</span></div>
          </div>
          <div id="poison-screen">
            <img id="chip" src="./img/chip.svg" alt="" />
          </div>
          <div id="skill-bar">
            <div id="skills">
              <div id="fast-move"><p id="fast-text">1</p></div>
              <div id="reveal-chips"><p id="reveal-text">2</p></div>
              <div id="teleport"><p id="teleport-text">3</p></div>
            </div>
          </div>
        </div>
        <canvas id="snakeGame" width="800px" height="800px"></canvas>
        <div id="death-screen">
          <button id="play-again">Play Again</button>
        </div>
        <div id="win-screen">
          <button id="play-again-win">Play Again</button>
        </div>
      </div>
      <audio id="music">
        <source src="./audio/snake2077_music.mp3" />
      </audio>
      <img
        id="bossfight-gameboard-bg"
        src="./img/bossfight-gameboard.png"
        alt=""
      />
      <img id="gameboard-bg" src="./img/gameboard.png" alt="" />
      <img id="wall" src="./img/wall.png" alt="" />
    </main>
    <script src="script.js"></script>
  </body>
</html>
